<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>clevon thompson final</title>
    <link rel="stylesheet" href="ET 712 final css.css">
  </head>
  <body>
    <div class="hedtxt">
      <h1>Guess My Number</h1>
      <p>Guess a number between 1-100</p>
    </div>
    <!--game box-->
    <div class="box">
      <div class="scorebox">
        <p class="score1">Score: 10</p>
        <p class="score2">High Score: </p>
      </div>
      <div class="btnbox">
          <button class="btn btnn">Reset</button>
      </div>
    <div class="gamebox">
      <img class="guess" src="guess2.png" alt="">
      <input type="text" class="enttxt">
      <button type="button" class="check btnn">Check</button>
      <div class="rltbox">
        <p>Guess a number</p>
      </div>
    </div>
    <h2>Guess history</h2>
    <ul>
      <li class="list1"></li>
      <li class="list2"></li>
      <li class="list3"></li>
      <li class="list4"></li>
      <li class="list5"></li>
      <li class="list6"></li>
      <li class="list7"></li>
      <li class="list8"></li>
      <li class="list9"></li>
      <li class="list10"></li>
    </ul>
  </div>
  <!--Win box-->
  <div class="box2 hidden">
    <div class="scorebox">
      <p class="score1">Score: 10</p>
      <p class="score2">High Score: </p>
    </div>
  <div class="gamebox2">
    <img class="guess" src="win.jpg" alt="">
    <div class="rltbox">
      <p class="rltbox2">You win</p>
    </div>
      <button class="btn1 btnn">Try Again</button>
    </div>
  <h2>Guess history</h2>
  <ul>
    <li class="list1"></li>
    <li class="list2"></li>
    <li class="list3"></li>
    <li class="list4"></li>
    <li class="list5"></li>
    <li class="list6"></li>
    <li class="list7"></li>
    <li class="list8"></li>
    <li class="list9"></li>
    <li class="list10"></li>
  </ul>
</div>
<!--lose box-->
<div class="box3 hidden">
  <div class="scorebox">
    <p class="score1">Score: 10</p>
    <p class="score2">High Score: 0</p>
  </div>
<div class="gamebox3">
  <img class="guess" src="lose.png" alt="">
  <div class="rltbox">
    <p class="rltbox3">You lose</p>
  </div>
    <button class="btn2 btnn">Try Again</button>
</div>
<h2>Guess history</h2>
<ul>
  <li class="list1"></li>
  <li class="list2"></li>
  <li class="list3"></li>
  <li class="list4"></li>
  <li class="list5"></li>
  <li class="list6"></li>
  <li class="list7"></li>
  <li class="list8"></li>
  <li class="list9"></li>
  <li class="list10"></li>
</ul>
</div>
    <script src="ET 712 final java.js" charset="utf-8"></script>
  </body>
</html>
