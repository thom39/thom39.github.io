<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="card col-md-4 container">
      <div class="card-body text-center">
        <img class="img-fluid" src="boot.jpeg" alt="">
        <h1>Heading</h1>
        <p>some text</p>
        <p>more text</p>
        <a href="https://getbootstrap.com">A random link</a>
        <br>
        <br>
        <button type="button" name="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#window">Yeet</button>
      </div>
    </div>
    <div class="modal fade" id="window" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h1>Hey</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body>">
          <img class="img-fluid" src="boot.jpeg" alt="">
          <p>Some random text</p>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
